name: pre-commit checks

on:
  push:
    branches: [ "ready_to_push", "preprod" ]
  pull_request:

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: 3.10

      - uses: pre-commit/action@v3.0.0
